<app-navbar></app-navbar>

<div class="header">
  <h1>What's Your Next Task?</h1>
</div>

<div class="card-1" id="Tasks">
  <!-- TASKS TO DO CARD HERE -->
  <div class="container">
    <form [formGroup]="Form">
      <div class="form-group">
        <label for="exampleInputEmail1"></label>
        <input type="text" class="form-control" formControlName="tutorial_name" id="exampleInputEmail1"
          aria-describedby="emailHelp" placeholder="Task">
      </div>
      
      <div class="form-group">
        <label for="exampleInputPassword1"></label>
        <input type="text" formControlName="tutorial_desc" class="form-control" id="exampleInputPassword1"
          placeholder="Description">
      </div>
    </form>

    <div class="buttondiv">
      <button type="submit" class="btn" routerLink="/table" (click)="create()">Save</button>
      <button type="submit" class="bt2" routerLink="/table">Cancel</button>
    </div>
    
  </div>
</div>
