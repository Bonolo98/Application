<h1 class="header-1">LOGIN AND USE THE APP</h1>
    <br>

  <div class="card w-75">
     <!-- LOGO GOES HERE -->
     <img src="../../../../assets/LOGO (1).png" class="logo">
    
      <br>

    <div class="">
        <form [formGroup]="registerForm">
            <div class="form-group">
              <!-- <label for="exampleInputEmail1">Email address</label> -->
              <input type="email" class="form-control" id="exampleInputEmail1" formControlName="name" aria-describedby="emailHelp" placeholder="Name">
            </div>
            <br>
            <div class="form-group">
              <!-- <label for="exampleInputPassword1">Password</label> -->
              <input type="email" class="form-control" id="exampleInputPassword1" formControlName="email" placeholder="Email">
            </div>
            <br>

            <div class="form-group">
                <!-- <label for="exampleInputEmail1">Email address</label> -->
                <input type="email" class="form-control" formControlName="password" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Password">
              </div>
              <br>

              <div class="form-group">
                <!-- <label for="exampleInputEmail1">Email address</label> -->
                <input type="email" class="form-control" id="exampleInputEmail1" formControlName="password" aria-describedby="emailHelp" placeholder="Confirm Password">
              </div>
              <br>
            <div class="form-check">
              <!-- <p class="">Forgot password</p> -->

            </div>
            <button type="submit" class="btn" (click)="register()">Register</button>
            <p class="smalltxt" routerLink="/login">Already have an account? login</p>
        </form>
    </div>
  </div>
